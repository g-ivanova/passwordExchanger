<script>
    function CopyText(id){
      let text = document.getElementById(id).innerHTML;
      navigator.clipboard.writeText(text);
}
  function SeeText(id){
      let div = document.getElementById(id);
      let eye = document.getElementById(id+"eye");
      let slashedEye = document.getElementById(id+"slashedEye");
      if(div.innerHTML == "******"){
            div.style.visibility = 'visible';
                   div.innerHTML=document.getElementById (id+"sendpass").innerText;
                  eye.style.display = 'none';
                  slashedEye.style.display = 'initial';
      }else{
          div.style.visibility = 'visible';
                  div.innerHTML="******";
                  eye.style.display = 'initial';
                  slashedEye.style.display = 'none';
      }
  }
  function CopyTextAndDelete(id){
      $.ajax({
          type: "GET",
          url : "http://localhost:8080/passwordValidity?id="+id,
          contentType: "application/json",
          success: function () {
              let text = document.getElementById(id).innerHTML;
              navigator.clipboard.writeText(text);
          },
          error: function () {},
      });
  }
  function SeeTextAndDelete(id){
      $.ajax({
          type: "GET",
          url : "http://localhost:8080/passwordValidity?id="+id,
          contentType: "application/json",
          success: function () {
              let div = document.getElementById(id);
              let eye = document.getElementById(id+"eye");
               let pass = document.getElementById(id+"pass");
              let slashedEye = document.getElementById(id+"slashedEye");

      if(div.innerHTML == "******"){
            div.style.visibility = 'visible';
                   div.innerHTML=document.getElementById (id+"pass").innerText;
                  eye.style.display = 'none';
                  slashedEye.style.display = 'initial';
      }else{
          div.style.visibility = 'visible';
                  div.innerHTML="******";
                  eye.style.display = 'initial';
                  slashedEye.style.display = 'none';
      }
          },
          error: function () {},
      });
  }

                function deletePassword(el){
              var user_id=document.getElementById("user_id").value;
              Swal.fire({
                title: "Are you sure?",
                text: "You won't be able to revert this!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Yes, delete it!",
                customClass: {
                    actions: 'my-actions',
                    cancelButton: 'btn swal-cancel',
                    confirmButton: 'btn swal-danger',
                },
            }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: "Deleted!",
                            text: "The password has been deleted.",
                            icon: "success",
                            customClass: {
                                confirmButton: 'btn swal-primary',
                            },
                                });

                        type: "GET",
                        url : "http://localhost:8080/home/"+user_id+"/"+el,
                        contentType: "application/json",
                        success: function () {
                            window.location.reload();

                                            },
                        error: function () {},
                            });

                                            }
                                });
            }

                <script>
                    function filterReceivedPass(event) {
                        var input = document.getElementById("filterReceivedPass");
                        var filter = input.value.toUpperCase();
                        var table = document.getElementById("table");
                        var tr = document.querySelector("#table tbody").rows;
                        for (var i = 0; i < tr.length; i++) {
                            if (tr[i].textContent.toUpperCase().indexOf(filter) > -1) {
                                tr[i].style.display = "";
                            } else {
                                tr[i].style.display = "none";
                            }
                        }
                    }
                    document.querySelector('#filterReceivedPass').addEventListener('keyup', filterReceivedPass, false);

<script crossorigin="anonymous" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js" integrity="sha384-fGduTGnpIAfmSvekMfUwV4HIhaWmmroK8uP9emIM0D9Z0CG+Tc2XdM+V9z0CoGnq" crossorigin = "anonymous"></script>
<script src="/js/edit_group.js" type="text/javascript"></script>
<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]> <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]> <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" xmlns:th="http://www.w3.org/1999/xhtml"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title> PASSEX Edit group </title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href="favicon.ico" rel="shortcut icon">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
      <div class="row">
          <form class="fh5co-form animate-box" data-animate-effect="fadeIn" id="formAddToGroup" method="POST" th:action="@{/admin/{user_id}/{role_id}}" th:object="${user}">
              <input class="form-control"
                     id="role_id"
                     name="role_id"
                     th:value="${role_id}"
                     type="hidden"/>
              <input class="form-control"
                     id="role_name"
                     name="role_name"
                     th:value="${role_name}"
                     type="hidden"/>
              <input class="form-control"
                     id="user_id"
                     name="user_id"
                     th:value="${user_id}"
                     type="hidden"/>
              <table class="table table-striped form-group" id="table" style="width:100%">
                  <thead>
                  <tr>
                      <th colspan="5">
                          <h2 th:utext="'Users from group ' + '<strong>' + ${role_name} + '</strong>'"></h2>
                      </th>
                  </tr>
                  <tr>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="user : ${userList}">
                      <td style="display:none;" th:id="${user.user_id}" th:text="${user.user_id}" th:value="${user.user_id}"></td>
                      <td th:id="${user.user_names}" th:text="${user.user_names}"></td>
                      <td th:text="${user.user_email}"></td>
                      <td>
                          <button class="btn btn-danger" th:attr="onclick=|deleteUser('${user.user_id}','${user.user_names}')|" type="button">
                              <svg class="bi bi-trash3-fill" fill="currentColor" height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                                  <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                              </svg>
                          </button>
                      </td>
                  </tr>
                  </tbody>
              </table>
              <div class="form-group">
                  <label class="sr-only" for="user">Select User</label>
                  <select class="form-control" id="user" name="user" multiple>
                      <option th:each="userNo : ${userListNo}"
                              th:text="${userNo.user_names}+' - '+${userNo.user_email}"
                              th:value="${userNo.user_id}">
                      </option>
                  </select>
              </div>
              <button class="btn btn-primary" th:attr="onclick=|AddToGroup()|" type="button" id="addToGroup">Add to group</button>
              <input class="btn btn-cancel" name="cancel" type="submit" value="Back">
          </form>
      </div>
  </div>
</body>
</html>

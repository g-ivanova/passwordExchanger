<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html class="no-js" xmlns:th="http://www.w3.org/1999/xhtml"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PASSEX Log in</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="shortcut icon" href="favicon.ico">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/animate.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form th:action="@{/index}" th:object = "${user}" method="POST" class="fh5co-form animate-box" data-animate-effect="fadeIn">
                        <h2>Sign In</h2>
                        <div class="form-group">
                            <h5>The entered username or password is incorrect</h5>
                        </div>
                        <div class="form-group">
                            <label for="username" class="sr-only">Username</label>
                            <input type="text"  class="form-control" th:field="*{user_username}" placeholder="Username" id="username"/>
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" class="form-control" th:field="*{user_password}" showPassword="true" id="password" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <p>Not registered?
                                <a th:href = "@{/register}">Sign Up</a>
                            </p>
                            <p>Forgotten password?
                                <a th:href="@{/resetpassword}">Reset it</a>
                            </p>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Sign In" class="btn btn-primary">
                        </div>
                    </form>
                    <!-- END Sign In Form -->
                </div>
            </div>
        </div>
    </body>
</html>
